<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tection d'Intrusion</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .safe {
            background-color: green;
            color: white;
        }
        .intrusion {
            background-color: red;
            color: white;
        }
        canvas {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>D√©tection d'Intrusion</h1>
    <form method="POST">
        {% for i in range(1, 21) %}
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="number" id="feature{{ i }}" name="feature{{ i }}" required>
        {% endfor %}
        <br>
        <input type="submit" value="Soumettre">
    </form>

    {% if prediction is not none %}
        <div class="result {% if prediction == 1 %}intrusion{% else %}safe{% endif %}">
            {% if prediction == 1 %}
                üö® Intrusion d√©tect√©e ! V√©rifiez votre s√©curit√© r√©seau.
            {% else %}
                ‚úÖ Aucune menace d√©tect√©e. Votre r√©seau est s√©curis√©.
            {% endif %}
        </div>

        <canvas id="intrusionChart" width="400" height="200"></canvas>
        <script>
            var ctx = document.getElementById('intrusionChart').getContext('2d');
            var intrusionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ labels | tojson }},
                    datasets: [{
                        label: 'Valeurs des caract√©ristiques',
                        data: {{ values | tojson }},
                        backgroundColor: {{ colors | tojson }},
                        borderColor: 'black',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        </script>
    {% endif %}
</body>
</html>
